<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container p {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #a7a7a7cc;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #e64a19;
        }

        .answer {
            margin-top: 20px;
        }

        .results {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #fdfdfd;
        }
    </style>
</head>
<body>
    <marquee behavior="alternate" direction="right" style="font-size: 80px; margin-bottom: 40px; color: #2575fc;">Calculate Simple Problem</marquee>
    <div class="container">
        
        <div class="input">
            <input id="num1" type="text" placeholder="Enter your 1st Number">
        </div>
        <div class="operator">
            <p>Select operator</p>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
        </div>
        <div class="inputs">
            <input id="num2" type="text" placeholder="Enter your 2nd Number">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="answer">
            <p class="results" id="result">Result will appear here</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
